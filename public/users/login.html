<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка входу</title>
    <link rel="stylesheet" href="styles_user.css">
</head>
<body>
    <h2>Вхід</h2>
    <button id="themeToggle" class="theme">Перемкнути тему</button>
    <form id="loginForm" action="/login" method="post">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password" class="">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <div id="error-message" class="error-message"></div>
        <br>
        <button type="submit">Увійти</button>
        <br>
        <a class="select" href="register.html">Реєстрація</a>
        <a class="select" href="../index.html">Головна сторінка</a>
    </form>
    
    <script src="themeToggle.js"></script>
    <script src="login.js"></script>
</body>
</html>
